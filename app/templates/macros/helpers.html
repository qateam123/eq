{% macro include_with(path, data, dataHandle='data') %}
  {% with dataHandle = data %}{% include path %}{% endwith %}
{% endmacro %}

{%- macro errorTracking(id, errorMsg) -%}
  {% set attr = {
    "data-error": "true",
    "data-error-id": id,
    "data-error-msg": errorMsg
  } %}
  {{attr|xmlattr}}
{%- endmacro -%}
